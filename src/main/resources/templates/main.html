<!DOCTYPE html>
<html lang="en">

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<!-- 사용 style 분리-->
<link href="main.css" rel="stylesheet">

<body>
    <!-- 헤더 -->
    <div style="height: 150px;" class="row">
        <div class="col-6 ps-5 mt-4">
            <img src="img/logo.png" width="60px" height="60px" onclick="location.href='main.html'">
            <img src="img/title.png" width="80px" height="40px" onclick="location.href='main.html'">
        </div>
        <div class="col-6 mt-4">
            <div class="profile"> <!--개인별 이미지-->
                <img src="img/profile.png" style="width: 100%; height: 100%; object-fit: cover;"
                    onclick="location.href='mypage.html'">
            </div>
        </div>
    </div>

    <section>
        <!-- 본문 -->
        <div class="frame">
            <!-- 헌혈 -->
            <div class="item1">

                <div class="col-12 itemTitleFont">헌혈</div>
                <div class="mt-3 donor_container">
                    <div class="donor_box">
                        <img src="img/add.png" style="width: 100%; height: 100%; object-fit: cover;"
                            onclick="location.href='addForm.html'">
                    </div>
                    <div class="donor_box">
                        <img src="img/view.png" style="width: 100%; height: 100%; object-fit: cover;"
                            onclick="location.href='ViewBlood.html'">
                    </div>
                    <div class="donor_box">
                        <img src="img/request_2.png" style="width: 100%; height: 100%; object-fit: cover;"
                            onclick="location.href='requestForm.html'">
                    </div>
                    <div class="donor_box">
                        <img src="img/go.png" style="width: 100%; height: 100%; object-fit: cover;"
                            onclick="location.href='goToBlood.html'">
                    </div>
                </div>

            </div>
            <!-- 헌혈하러 가기-->
            <div class="item2">
                <div class="col-12 itemTitleFont">&nbsp</div>
                <div class="mt-3 give_container">
                    <div class="give_box">
                        <img src="img/give_2.png" style="width: 100%; height: 100%; object-fit: cover;"
                            onclick="location.href='GiveBlood.html'">
                    </div>
                </div>
            </div>
            <!-- 공지사항 -->
            <div class="item3">
                <div class="col-12 itemTitleFont">공지사항</div>
                <div class="mt-3 middle_container">
                    <img src="img/notice.png" style="width: 100%; height: 100%; object-fit: cover;"
                            onclick="location.href='Notice.html'">
                </div>
            </div>
            <!-- 이벤트 -->
            <div class="item4">
                <div class="item3">
                    <div class="col-12 itemTitleFont">이벤트</div>
                    <div class="mt-3 middle_container">
                        <img src="img/event.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;"
                            onclick="location.href='Event.html'">
                    </div>
                </div>
            </div>
            <!-- 모두가 함께 기부한 횟수 -->
            <div class="item5">
                <div class="count_container">
                    <img src="img/giveCount.png" style="width: 100%; height: 100%; object-fit: cover; border-radius: 15px;"
                        onclick="location.href='RedBox.html'">
                </div>
            </div>
        </div>
    </section>

    <!-- footer -->
    <footer class="container-fluid">
        <h3 style="padding:10px;">기브</h3>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-2"><button class="customer-center-btn">헌혈의 집 찾기</button></div>
            <div class="col-2"><button class="customer-center-btn">고객센터</button></div>
            <div class="col-2"><button class="customer-center-btn">레드커넥트</button></div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9" style="text-align:left;">
                <p class="source_text">[26465]강원특별자치도 원주시 혁신로 50 대한적십자사 혈액관리본부</p>
            </div>
        </div>
        <div class="row">
            <div class="col-3"></div>
            <div class="col-9" style="text-align:left;">
                <p class="source_text">COPYRIGHT(C) GIVE ALL RIGHTS RESERVED.</p>
            </div>
        </div>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
