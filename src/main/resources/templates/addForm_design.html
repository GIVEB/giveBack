<title>헌혈증 등록</title>
<style>
    body {
        width: 100%;
        overflow-x: hidden;
        padding: 0;
        margin: 0;
    }

    .Logo {
        margin-top: 30px;
    }

    .circleLeft {
        background-color: #FE0000;
        opacity: 30%;
        position: absolute;
        width: 150px;
        height: 200px;
        border-radius: 0 150px 150px 0;
        top: 30%;
        transform: translate(-50%, -50%);
    }

    .circleRight {
        background-color: #FF4747;
        opacity: 70%;
        position: absolute;
        width: 200px;
        height: 350px;
        border-radius: 200px 0 0 200px;
        top: 70%;
        left: 95%;
        transform: translate(-50%, -50%);
    }

    input {
        border: none;
        font-size: 12px;
        text-align: left;
    }

    section {
        position: relative;
        height: 980px;
    }

    div.header {
        position: relative;
        height: 140px;
    }

    .form_font {
        text-align: center;
        font-size: 17px;
        font-weight: bold;
        color: black;
    }

    .menufont {
        text-decoration-line: none;
        font-size: 17px;
        font-weight: bold;
        color: black;
        min-width: 100px;
        text-align: center;
        float: right;
    }

    .dor_frame {
        background-color: #ffd200;
        position: absolute;
        width: 630px;
        height: 400px;
        top: 460px;
        left: 920px;
        transform: translate(-50%, -50%);
        border-radius: 25px;
    }

    .dor_wrap {
        position: absolute;
        background-color: white;
        height: 40px;
        width: 310px;
        top: 305px;
        left: 1050px;
        transform: translate(-50%, -50%);
        border-radius: 10px;
    }

    .dor_num {
        text-align: center;
        font-size: 14px;
        font-weight: bold;
        line-height: 92%;
        margin-left: 10%;
    }

    .dor_form {
        background-color: white;
        position: absolute;
        width: 610px;
        height: 320px;
        top: 490px;
        left: 920px;
        transform: translate(-50%, -50%);
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
    }

    .underline {
        border-bottom: 1px solid;
    }

    input:focus {
        outline: none;
    }
</style>

    <div class="row-cols-1">

                <div class="col-1"></div>

        <form class="addDonor_section" name="add-form" method="post" action="#">
            <!-- 헌혈증 절대 위치로 생성 -->
            <div class="dor_frame">
                <div class="row">
                    <div style="font-size: 25px; font-weight: bold;" class="col-4 text-center mt-3"> 헌혈증서</div>
                </div>
            </div>

            <div class="dor_wrap">
                <div class="row">
                    <div class="col-3 row-cols-1">
                        <div class="col dor_num mt-2">증서</div>
                        <div class="col dor_num">번호</div>
                    </div>
                    <div class="col-8 row">
                        <input class="col-12 mt-1 underline" type="text" class="form-control" id="card_id">
                    </div>
                </div>
            </div>

            <!--input-->
            <div class="dor_form">
                <div class="row mb-3 mt-3">
                    <div class="col-5 ms-3">
                        <div class="row mt-3">
                            <label class="col-5 form_font" for="name"
                                   class="form-label">성&nbsp&nbsp&nbsp&nbsp&nbsp명:</label>
                            <input class="col-7 underline" type="text" class="form-control" id="name">
                        </div>
                        <div style="margin-top: 38px;" class="row">
                            <label class="col-5 form_font" for="birthY" class="form-label">생년월일:</label>
                            <div class="col-7 underline">
                                <div class="row justify-content-center">
                                    <input class="col-4" type="text" class="form-control" id="birthY">
                                    -
                                    <input class="col-3" type="text" class="form-control" id="birthM">
                                    -
                                    <input class="col-3" type="text" class="form-control" id="birthD">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="col-6">
                        <div class="row ms-1">
                            <div class="col-4 mt-3 form_font">헌혈종류:</div>
                            <div class="col-7 row">
                                <div class="col-4 select mb-2 me-2">
                                    <input type="radio" id="inlineCheckbox1" name="kind" value="option1" checked>
                                    <label for="inlineCheckbox1">전혈</label>
                                </div>
                                <div class="col-6 select2 mb-2">
                                    <input type="radio" id="inlineCheckbox2" name="kind" value="option2">
                                    <label for="inlineCheckbox2">혈소판</label>
                                </div>

                                <div class="col-4 select me-2">
                                    <input type="radio" id="inlineCheckbox3" name="kind" value="option3">
                                    <label for="inlineCheckbox3">혈장</label>
                                </div>
                                <div class="col-6 select4">
                                    <input type="radio" id="inlineCheckbox4" name="kind" value="option4">
                                    <label for="inlineCheckbox4">혈소판혈장</label>
                                </div>
                            </div>
                        </div>

                        <div class="row mt-3 ms-1">
                            <div class="col-4 form_font px-1">성&nbsp&nbsp&nbsp&nbsp&nbsp별:</div>
                            <div class=" col-2 select me-2">
                                <input type="radio" name="gender" id="male" value="m" checked>
                                <label for="male"> 남 </label>
                            </div>
                            <div class="col-2 select">
                                <input type="radio" name="gender" id="female" value="f">
                                <label for="female"> 여 </label>
                            </div>
                        </div>
                    </div>

                    <div style="text-align: left;" class="ms-5 mt-4 mb-2 form_font">
                        <p>사랑의 헌혈에 동참하여 생명 나눔을 몸소 실천한 귀하에게<br> 깊은 존경과 감사의 마음을 담아 이 증서를 드립니다.</p>
                    </div>

                    <div class="row ms-0">
                        <div class="col-6 row">
                            <label class="col-5 form_font" for="donordateY" class="form-label">헌혈일자:</label>
                            <div class="col-7 underline">
                                <div class="row justify-content-center">
                                    <input class="col-4" type="text" class="form-control" id="donordateY">
                                    -
                                    <input class="col-3" type="text" class="form-control" id="donordateM">
                                    -
                                    <input class="col-3" type="text" class="form-control" id="donordateD">
                                </div>
                            </div>
                        </div>
                        <div style="margin-top: 16px; margin-left: -2px;" class="row">
                            <label class="col-2 form_font" for="donorcenter" class="form-label">혈액원명:</label>
                            <input class="col-5 ms-2 underline" type="text" class="form-control" id="donorcenter">
                            <div style="font-size: 19px; font-weight: bold; text-align: right;" class="col-4">보건복지부장관
                            </div>
                        </div>
                    </div>
                    <button style="font-size: 25px; margin-left: 1%;" class="mt-5 transparent-bg-btn">제출</button>
                </div>
            </div>
        </form>
    </div>
