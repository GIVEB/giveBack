<!DOCTYPE html>
<html>

<head>
  <link href="Give_Blood.css" rel="stylesheet">
  <meta charset="utf-8">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <!-- 헤더 -->
  <div style="height: 150px;" class="row">
    <div class="col-6 ps-5 mt-4">
      <img src="../templates/img/logo.png" width="60px" height="60px" onclick="location.href='main.html'">
      <img src="../templates/img/title.png" width="80px" height="40px" onclick="location.href='main.html'">
    </div>
    <div class="col-6 mt-4">
      <div class="profile"> <!--개인별 이미지-->
        <img src="img/following.png" style="width: 100%; height: 100%; object-fit: cover;"
             onclick="location.href='mypage.html'">
      </div>
    </div>
  </div>

  <section>
    <div class="circleLeft"></div>
    <div class="circleLeftS"></div>
    <div class="circleLeftM"></div>
    <div class="circleLeftL"></div>
    <div class="circleRight"></div>
    <div class="circleRightS"></div>
    <div class="circleRightM"></div>

    <!-- 필터 기능 미구현 -->
    <div class="row" style="height: 10vh;">
      <div style="text-align: left; margin-left: 20%; font-size: 150%; font-weight: bold;" class="col-2">헌혈증 선택</div>
      <div class="col-4"></div>
      <div class="col-1" style="margin-left: 2%;">
        <select class="form-select" aria-label="view_Filter">
          <option value="new" selected>최근 순</option><!-- card_id -->
          <option value="old">오래된 순</option><!-- card_id -->
          <option value="kind">헌혈종류</option><!-- kind -->
        </select>
      </div>
    </div>

    <!--헌혈증 뷰-->
    <div class="wrapList">
      <!-- 한세트 Start -->
      <div class="list_item">
        <div class="frame">
          <div class="donor_body"></div>
          <div class="donor">헌혈증서</div>
          <div class="card_id">
            <div class="card_id_wrapper">
              <p style="margin-left: 5%; margin-top: 3%;">증서<br>번호</p>
              <div style="margin-left: 5%; margin-top: 5%; font-size: 120%; line-height: 100%;">12-34-56789</div>
            </div>
          </div>
          <div class="kind">헌혈종류:</div>
          <div class="kind_data">전혈 320mL</div>
          <div class="date">헌혈일자:</div>
          <div class="date_data">2023.10.01</div>
          <div class="donor_center">혈액원명:</div>
          <div class="donor_center_data">대전.세종.충남 혈액원</div>
        </div>
      </div>
      <!-- 한세트 End -->
    </div>
  </section>

  <!-- footer -->
  <footer class="container-fluid">
    <h3 style="padding:10px;">기브</h3>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-2"><button class="customer-center-btn">헌혈의 집 찾기</button></div>
      <div class="col-2"><button class="customer-center-btn">고객센터</button></div>
      <div class="col-2"><button class="customer-center-btn">레드커넥트</button></div>
      <div class="col-3"></div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9" style="text-align:left;">
        <p class="source_text">[26465]강원특별자치도 원주시 혁신로 50 대한적십자사 혈액관리본부</p>
      </div>
    </div>
    <div class="row">
      <div class="col-3"></div>
      <div class="col-9" style="text-align:left;">
        <p class="source_text">COPYRIGHT(C) GIVE ALL RIGHTS RESERVED.</p>
      </div>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>

</html>
