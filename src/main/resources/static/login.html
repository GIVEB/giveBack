<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>welcome</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
        <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
            <svg class="bi me-2" width="40" height="32"><use xlink:href="#bootstrap"></use></svg>
            <span class="fs-4">Simple header</span>
        </a>

        <ul class="nav nav-pills">
            <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Features</a></li>
            <li class="nav-item"><a href="#" class="nav-link">Pricing</a></li>
            <li class="nav-item"><a href="#" class="nav-link">FAQs</a></li>
            <li class="nav-item"><a href="#" class="nav-link">About</a></li>
        </ul>
    </header>


    <form action="http://www.givedonorcards.com/users/login" method="post" >

        <div class="mb-3">
            <label for="inputEmail" class="form-label">Email address</label>
            <input type="email" class="form-control" id="inputEmail" name="loginEmail" placeholder="name@example.com">
        </div>

        <div class="mb-3">
            <label for="inputPassword" class="form-label">Email address</label>
            <input type="password" class="form-control" id="inputPassword" name="loginPassword" placeholder="0000">
        </div>

        <div class="col-auto">
            <button type="button" onclick="logintest()" class="btn btn-primary mb-3">login</button>
        </div>

    </form>


</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

<script>


    function logintest() {

        const $INPUTEMAIL = document.getElementById('inputEmail');
        const $INPUTPASSWOR = document.getElementById('inputPassword');

        var login = {
            "loginEmail" : $INPUTEMAIL.value,
            "loginPassword" : $INPUTPASSWOR.value
        };

        console.log(login.loginEmail, login.loginPassword);
        
        document.form.json.value = JSON.stringify(login);

        document.form.submit();

    }
</script>

</body>
</html>
